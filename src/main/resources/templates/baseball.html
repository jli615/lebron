<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Baseball Stats</title>
</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body  style=" background: url(https://media.istockphoto.com/photos/baseball-grunge-background-with-ball-and-glove-picture-id1132796655?k=20&m=1132796655&s=612x612&w=0&h=sjrR4rGpebzlZe0o025ppdK33H3qLEZhEGgZ7WV-jag=) no-repeat; background-size:100%"><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div id="football" class="articles" style="margin: 30px;">
        <h1 style="color:white"><strong><center>DNHS Baseball Page!</center></strong></h1>
    <!-- End of body content specific to page -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stack.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="
    sha384-ggCyR0iXCbMQv3Xipma34MB+dH/1fQ7*4/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<table class="table table-dark">
    <tr class="bg-info">
        <th>Name</th>
        <th>Age</th>
        <th>gamesPlayed</th>
        <th>battingAverage</th>
        <th>Number</th>
    </tr>
    <tbody id="myTable">
    </tbody>
</table>
<script>
    var myArray = [
        {name:'DJ', age: 17, gamesPlayed: 12, battingAverage: 0.3, Number: 7},
        {name:'Russell', age: 16, gamesPlayed: 17, battingAverage: 0.4, Number: 10},
        {name:'Jarren', age: 18, gamesPlayed: 14, battingAverage: 0.22, Number: 15},
    ]

    buildTable(myArray)

    function buildTable(data){
        var table = document.getElementById('myTable')
        for (var i = 0;i < data.length; i++) {
            var row = `<tr>
                <td>${data[i].name}</td>
                <td>${data[i].age}</td>
                <td>${data[i].gamesPlayed}</td>
                <td>${data[i].battingAverage}</td>
                <td>${data[i].Number}</td>
            </tr>`
            table.innerHTML += row
        }
    }
</script>
</div>
</body>
</html>
