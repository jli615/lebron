<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<head>
  <div layout:fragment="metadata" th:remove="tag">
    <title>Image Processing</title>
  </div>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
  <div class="container">
    <h1 style="color:black" class="text-center">2020 squad</h1>
    <form action="/image" method="GET" id="image">
      <div>
        <label style="color:black">Switch between grey and color images/data!</label>
        <button>SENIORS</button>
      </div>
    </form>
    <!--<p><small><a href="/image/grayscale">Grayscale</a></small></p> -->
    <div class="row justify-content-md-center">
      <table class="table">
        <thead>
        <tr>
          <th>Grade</th>
          <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ii: ${lii}">
          <td>
            <!-- <div th:text="${ii.getFile()}">File name</div> -->

            <div>Junior/Senior</div>
          </td>
          <td>
            <img class="img-responsive py-3" th:src="@{${ii.getFile()}}" alt="" src="${ii.getFile()}" width=128 height="Auto">
          </td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>
</body>

</html>
