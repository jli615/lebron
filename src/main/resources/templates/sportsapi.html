<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="metadata" th:remove="tag">
    <title>SoccerAPI</title>
    <style>
        table, td, th {
            border: 1px solid white;
        }
        td, th {
            text-align:right;
        }
        td:first-child, th:first-child {
            text-align: left;
        }
    </style>
</div>

<!-- <body> -->
<div layout:fragment="content" th:remove="tag">
    <div class="container">

        <div class="row justify-content-md-center">
            <h1 style="color: black"><strong>Soccer Player Profiles</strong></h1>
        </div>

        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nationality</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Photo(navigate link)</th>
            </tr>
            <!-- Usage of JSON object and Thymeleaf -->
            <tr th:each="response : ${jo.response}">
                <!--/*@thymesVar id="country_name" type="java"*/-->
                <td th:text="${response.player.firstname}"></td>
                <td th:text="${response.player.lastname}"></td>
                <td th:text="${response.player.nationality}"></td>
                <td th:text="${response.player.weight}"></td>
                <td th:text="${response.player.height}"></td>
                <td th:text="${response.player.photo}"></td>
            </tr>
        </table>



    </div>
</div>

</html>
